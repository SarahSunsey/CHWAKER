<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"  href="css/chatbox.css">
</head>
<body>
<div class="chat">
    <div class="chat-title">
      <h3>JOURNALIST 1</h3>
      
      <figure class="avatar">
        <img src="images/reporter.png" /></figure>
    </div>
    <div class="container">
    <div class="messages">

    </div>
</div>
  
  </div>
  <div class="bg"></div>

</html>
