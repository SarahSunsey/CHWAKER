<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/chatbox.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="chat">
        <div class="chat-title">
            <h3>Journalist Name</h3>
            <div class="avatar">
                <img src="images/reporter.png" />
            </div>
        </div>
        <div class="container">
            <div class="messages">
                <div class="messages-content">
                    <div class="reciever">
                        <li>Hello, we need some bread</li>
                    </div>
                    <div class="sender">
                         <li>Sure, send location</li>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="message-box">
            <input type="text" class="message-input">
            <button type="submit" class="message-submit">Send</button>
        </div>
    </div>

    
</body>
</html>
